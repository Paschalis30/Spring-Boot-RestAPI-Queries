<ng-container *ngFor="let students of students">
 email <br>{{students.id}}<br>
arudentss<br>{{students.gender}}
</ng-container>
<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form">
          <div class="form-group">
            <label  class="text-uppercase" >Email</label>
            <input type="email" class="form-control" placeholder=""   name="email"   [(ngModel)]="students.email"/>

          </div>
          <div class="form-group">
            <label  class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder="" name="password" [(ngModel)]="students.password"/>
          </div>


          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"><br>
              <h5>Remember Me</h5>
            </label>
            <button class="btn btn-login float-right" (click)="findByLogin(students.email,students.password)">Submit</button>
          </div>

        </form>
        <router-outlet></router-outlet>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">

                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">

                </div>
              </div>
            </div>

            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">


                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

</div>

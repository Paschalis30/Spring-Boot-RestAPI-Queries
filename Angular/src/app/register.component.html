<!DOCTYPE html>â†µ<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->


  <script>
    var password = document.getElementById("password")
      , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;




  $(function(){
  $.validator.setDefaults({
    highlight: function(element){
    $(element)
      .closest('.form-group')
      .addClass('has-error')
  },
    unhighlight: function(element){
    $(element)
      .closest('.form-group')
      .removeClass('has-error')
  }
    });

    $.validate({
      rules:
        {
          password: "required",
  dateOfBirth: "required",
  grade: {
    required:true,
      number:true
    },
  height:  {
  required:true,
  number:true
  },
  email: {
  required: true,
  email: true
  }
  },
  messages:{
  email: {
  required: true,
  email: true
  }
  },
  password: {
  required: " Please enter password"
  },
  dateOfBirth: {
  required: " Please enter birthdate"
  },
  email: {
  required: ' Please enter email',
  email: ' Please enter valid email'
  },
  grade: {
  required: " Please enter your weight",
  number: " Only numbers allowed"
  },
  height: {
  required: " Please enter your height",
  number: " Only numbers allowed"
  },
  };

  });
  }); </script>
</head>

<body>

<div style="text-align: center">

  <h1>{{message}}</h1>

</div>
<div class="container">
<form>
  <form class="form-horizontal" role="form">
    <h2>Registration</h2>
    <div class="form-group">
      <label for="studentName" class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-9">
        <input type="text" id="studentName" placeholder="First Name" class="form-control" autofocus [(ngModel)]="student.nameStudent" name="nameStudent">
      </div>
    </div>
    <div class="form-group">
      <label for="surname" class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text" id="surname" placeholder="Last Name" class="form-control" autofocus [(ngModel)]="student.surname" name="surname">
      </div>
    </div>
    <div class="form-group">
      <label for="fathersName" class="col-sm-3 control-label">Father's name</label>
      <div class="col-sm-9">
        <input type="text" id="fathersName" placeholder="Father's name" class="form-control" autofocus [(ngModel)]="student.fathersName" name="fathersName">
      </div>
    </div>
    <div class="form-group">
      <label for="mothersName" class="col-sm-3 control-label">Mother's name</label>
      <div class="col-sm-9">
        <input type="text" id="mothersName" placeholder="Mother's name" class="form-control" autofocus [(ngModel)]="student.mothersName" name="mothersName">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email* </label>
      <div class="col-sm-9">
        <input type="email" id="email" placeholder="Email" class="form-control" name= "email" [(ngModel)]="student.email"name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password*</label>
      <div class="col-sm-9">
        <input type="password"  id="password" placeholder="Password" class="form-control" >
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
      <div class="col-sm-9">
        <input type="password" id="confirm_password" placeholder="Password" class="form-control" [(ngModel)]="student.password" name="password">
      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth*</label>
      <div class="col-sm-9">
        <input type="date" id="dateOfBirth" class="form-control" [(ngModel)]="student.dateOfBirth"name="dateOfBirth">
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
      <div class="col-sm-9">
        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" [(ngModel)]="student.phoneNumber"name="phoneNumber">
        <span class="help-block">Your phone number won't be disclosed anywhere </span>
      </div>
    </div>



    <div class="form-group">
      <label for="grade" class="col-sm-3 control-label">Grade*</label>
      <div class="col-sm-9">
        <input type="number" id="grade" placeholder="Enter the grade" class="form-control"
               [(ngModel)]="student.grade"name="grade">
      </div>
    </div>
    <div class="form-group">
      <label for="teachersName" class="col-sm-3 control-label">Teacher's Name*</label>
      <div class="col-sm-9">
        <input type="text" id="teachersName" placeholder="Enter the Teacher's Name" class="form-control"
               [(ngModel)]="student.teachersName" name="teachersName">
      </div>
    </div>
    <div class="form-group">
      <label for="income" class="col-sm-3 control-label">Income*</label>
      <div class="col-sm-9">
        <input type="number" id="income" placeholder="Enter the income" class="form-control"
               [(ngModel)]="student.income"name="income">
      </div>
    </div>
    <div class="form-group">
      <label for="numberOfChildren" class="col-sm-3 control-label">Number of Children*</label>
      <div class="col-sm-9">
        <input type="number" id="numberOfChildren" placeholder="Enter the number of children" class="form-control"

               [(ngModel)]="student.numberOfChildren" name="numberOfChildren">
      </div>
    </div>
    <div class="form-group">
      <label for="nameOfSubject" class="col-sm-3 control-label">Subject's name*</label>
      <div class="col-sm-9">
        <input type="text" id="nameOfSubject" placeholder="Enter the name of the subject" class="form-control"
               [(ngModel)]="student.nameOfSubject"name="nameOfSubject">
      </div>
    </div>

    <div class="form-group">
      <label for="semester" class="col-sm-3 control-label">Semester</label>
      <div class="col-sm-9">
        <input type="number" id="semester" placeholder="Enter the semester" class="form-control"
               [(ngModel)]="student.semester"name="semester">
      </div>
    </div>
    <div class="form-group">
      <label for="age" class="col-sm-3 control-label">Age</label>
      <div class="col-sm-9">
        <input type="number" id="age" placeholder="Enter the age" class="form-control"
               [(ngModel)]="student.age" name="age">
      </div>
    </div>
    <div class="form-group">
      <label for="id" class="col-sm-3 control-label">Id</label>
      <div class="col-sm-9">
        <input type="number" id="id" placeholder="Enter the id" class="form-control"
               [(ngModel)]="student.id" name="id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Gender</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="gender" name="gender"  value="Female" [(ngModel)]="student.gender" name="gender">Female
            </label>
          </div>
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="gender" name="gender" value="Male" [(ngModel)]="student.gender"name="gender">Male
            </label>
          </div>
        </div>
      </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <span class="help-block">*Required fields</span>
      </div>
    </div>

    <button class="btn btn-primary btn-block" type ="submit" (click)='registerNow()' >Register</button></form>
  <!-- /form -->
</form>
</div>
</body>
</html>
